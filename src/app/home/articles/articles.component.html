<div class="page background-white">
    <div class="padding-container" #pageContainer>
        <header #header data-aos="fade-in"
            data-aos-duration="2000"><h1>Articles</h1>
            <!-- <h2>Editor Picks</h2> -->
        </header>
        <!-- <main class="container background-light p-1"> -->
        <main #mainContainer>
            <div class="custom-scrollbar-v">
                <fa-icon [icon]="faCaretUp" (click)="scrollUp()"></fa-icon>
                <fa-icon [icon]="faCaretDown" (click)="scrollDown()"></fa-icon>
            </div>

            <!-- <div class="article-grid background-light p-1 custom-scrollbar-vertical"> -->
            <div id='scrollableDiv' class="article-grid" data-aos="fade-in"
                data-aos-duration="2000" #scrollableDiv>
                <!-- <div class="article-item-container"> -->
                <app-article-item *ngFor="let item of articleItems"
                    class="card-standard"
                    [item]="item" [class]="item.cardClasses"
                    [class.span-1]="isSingleSpan(item)"
                    [ngStyle]="translater()">
                    <!-- (click)="toggleEditMode()" -->
                    <!-- https://stackoverflow.com/questions/43447775/objectunsubscribederror-object-unsubscribed-error-when-i-am-using-ngx-progress -->
                </app-article-item>
                <!-- </div> -->

            </div>
        </main>
    </div>
    <!-- <app-custom-scrollbar (scrollEvent)="processScroll($event)"></app-custom-scrollbar> -->
</div>
